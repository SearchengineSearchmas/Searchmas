<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Searchmas</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f0f0; }
    #tabs { margin:10px; }
    .tab { display:inline-block; margin-right:10px; cursor:pointer; padding:5px; background:#ddd; }
    #results { margin-top:20px; }
    img { max-width:200px; margin:5px; }
  </style>
</head>
<body>
  <h1>Searchmas</h1>
  <div id="tabs">
    <span class="tab" onclick="searchAll()">All</span>
    <span class="tab" onclick="searchImages()">Images</span>
    <span class="tab" onclick="searchNews()">News</span>
  </div>
  <input type="text" id="query" placeholder="Search..." />
  <button onclick="searchAll()">Search</button>
  <div id="results"></div>

  <script>
    function searchAll() {
      var q = document.getElementById("query").value;
      document.getElementById("results").innerHTML = "Searching all for: " + q;

    }

    function searchImages() {
      var q = document.getElementById("query").value;
      document.getElementById("results").innerHTML = "Searching images for: " + q;
      // image request logic here
    }

    function searchNews() {
      var q = document.getElementById("query").value;
      document.getElementById("results").innerHTML = "Searching news for: " + q;
      // news request logic here
    }
  </script>
</body>
</html>
