<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Searchmas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }
    .homepage {
      text-align: center;
      padding-top: 15%;
    }
    .title {
      font-size: 48px;
      font-weight: bold;
      color: #4285f4; /* Google-style blue */
    }
    .title span {
      color: #ea4335; /* highlight one letter */
    }
    .search-box {
      margin-top: 20px;
    }
    input[type="text"] {
      width: 50%;
      padding: 12px;
      font-size: 18px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      background: #4285f4;
      color: white;
      cursor: pointer;
    }
    .results {
      display: none;
      margin: 20px auto;
      width: 80%;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      color: #555;
    }
    .tab.active {
      border-bottom: 3px solid #4285f4;
      font-weight: bold;
      color: #000;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .back {
      margin-bottom: 20px;
    }
    .link-button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      background: #f1f1f1;
      border: none;
      text-align: left;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="homepage" id="home">
    <div class="title">S<span>e</span>archmas</div>
    <div class="search-box">
      <input type="text" id="query" placeholder="Search...">
      <button onclick="showResults()">Search</button>
    </div>
  </div>

  <div class="results" id="results">
    <h2 style="color:#4285f4;">Searchmas</h2>
    <div class="back"><button onclick="goHome()">Back to Homepage</button></div>

    <div class="tabs">
      <div class="tab active" onclick="openTab('all')">All</div>
      <div class="tab" onclick="openTab('images')">Images</div>
      <div class="tab" onclick="openTab('videos')">Videos</div>
      <div class="tab" onclick="openTab('flights')">Flights</div>
      <div class="tab" onclick="openTab('news')">News</div>
      <div class="tab" onclick="openTab('discussions')">Discussions</div>
    </div>

    <div id="all" class="tab-content active">
      <button class="link-button" onclick="window.open('https://www.google.com/search?q='+getQuery())">Google – Powerful global search engine</button>
      <button class="link-button" onclick="window.open('https://www.bing.com/search?q='+getQuery())">Bing – Microsoft’s search platform</button>
    </div>

    <div id="images" class="tab-content">
      <button class="link-button" onclick="window.open('https://api.unsplash.com/search/photos?query='+getQuery()+'&client_id=1IF0KThuYgH722kFgZ5TaZ1tyckTiMUri6DxUSeZ-fk')">
        Unsplash – Free high-quality images
      </button>
    </div>

    <div id="videos" class="tab-content">
      <button class="link-button" onclick="window.open('https://www.youtube.com/results?search_query='+getQuery())">
        YouTube – Video search and streaming
      </button>
    </div>

    <div id="flights" class="tab-content">
      <button class="link-button" onclick="window.open('https://www.flightradar24.com/')">
        Flightradar24 – Live flight tracking worldwide
      </button>
    </div>

    <div id="news" class="tab-content">
      <button class="link-button" onclick="window.open('https://news.google.com/search?q='+getQuery())">
        Google News – Latest headlines and coverage
      </button>
    </div>

    <div id="discussions" class="tab-content">
      <button class="link-button" onclick="window.open('https://www.reddit.com/search/?q='+getQuery())">
        Reddit – Community-driven discussions
      </button>
      <button class="link-button" onclick="window.open('https://www.quora.com/search?q='+getQuery())">
        Quora – Q&A from experts and enthusiasts
      </button>
    </div>
  </div>

  <script>
    function getQuery() {
      return document.getElementById('query').value;
    }
    function showResults() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('results').style.display = 'block';
    }
    function goHome() {
      document.getElementById('home').style.display = 'block';
      document.getElementById('results').style.display = 'none';
    }
    function openTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));
      document.querySelector('.tab[onclick="openTab(\''+tabId+'\')"]').classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
