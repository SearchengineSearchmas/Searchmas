<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Searchmas</title>

  <!-- VERY IMPORTANT for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 36px;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    /* Search box */
    .search-box {
      width: 90%;
      max-width: 600px;
      font-size: 18px;
      padding: 12px;
      box-sizing: border-box;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      font-size: 16px;
      padding: 10px 16px;
      margin-top: 12px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
    }

    /* Tabs */
    .tabs {
      margin-top: 20px;
    }

    .tab {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 8px auto;
      padding: 12px;
      font-size: 18px;
      background: white;
      color: black;
      border-radius: 8px;
      cursor: pointer;
    }

    .tab:hover {
      background: yellow;
    }

    .tab.active {
      background: blue;
      color: white;
    }

    /* Results */
    .results {
      margin-top: 20px;
    }

    .result-item {
      font-size: 20px;
      margin: 12px 0;
    }

    .result-item img {
      width: 40px;
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }

    a {
      color: white;
      text-decoration: none;
    }

    /* Mobile tweaks */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .search-box {
        font-size: 17px;
        padding: 10px;
      }

      .result-item {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <h1>Searchmas</h1>

  <input id="query" class="search-box" type="text" placeholder="Search anything">

  <br>
  <button onclick="doSearch()">Search</button>

  <div class="tabs">
    <div class="tab active" onclick="setTab('web')">Web</div>
    <div class="tab" onclick="setTab('images')">Images</div>
    <div class="tab" onclick="setTab('videos')">Videos</div>
    <div class="tab" onclick="setTab('news')">News</div>
    <div class="tab" onclick="setTab('discuss')">Discuss</div>
  </div>

  <div class="results" id="results"></div>

  <script>
    var currentTab = "web";

    function setTab(tab) {
      currentTab = tab;
      var tabs = document.getElementsByClassName("tab");
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].className = "tab";
      }
      event.target.className = "tab active";
    }

    function doSearch() {
      var q = document.getElementById("query").value;
      var r = document.getElementById("results");
      r.innerHTML = "";

      if (!q) return;

      if (currentTab === "web") {
        r.innerHTML += linkItem("Google", "https://www.google.com/search?q=" + q,
          "https://www.google.com/favicon.ico");
        r.innerHTML += linkItem("Wikipedia", "https://en.wikipedia.org/wiki/" + q,
          "https://www.wikipedia.org/favicon.ico");
        r.innerHTML += linkItem("Gemini", "https://gemini.google.com/",
          "https://brandlogos.net/wp-content/uploads/2025/03/gemini_icon-logo_brandlogos.net_aacx5-300x300.png");
      }

      if (currentTab === "videos") {
        window.open("https://www.youtube.com/results?search_query=" + q);
      }

      if (currentTab === "news") {
        window.open("https://news.google.com/search?q=" + q);
      }

      if (currentTab === "discuss") {
        r.innerHTML += linkItem("Reddit", "https://www.reddit.com/search/?q=" + q,
          "https://www.redditstatic.com/desktop2x/img/favicon/favicon-32x32.png");
        r.innerHTML += linkItem("Quora", "https://www.quora.com/search?q=" + q,
          "https://www.quora.com/favicon.ico");
      }
    }

    function linkItem(name, url, icon) {
      return '<div class="result-item">' +
        '<img src="' + icon + '">' +
        '<a href="' + url + '" target="_blank">' + name + '</a>' +
        '</div>';
    }
  </script>

</body>
</html>
