<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Searchmas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    .bg {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      z-index: -1;
    }
    .bg div {
      background-image: url('https://cdn.fcglcdn.com/brainbees/images/products/583x720/19208326a.webp');
      background-size: cover;
      background-position: center;
      opacity: 0.25;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 16px;
    }
    h1 { font-size: 48px; margin: 0; }
    input {
      width: 360px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    .hidden { display: none; }
    .app {
      padding: 16px;
    }
    .tabs {
      margin-top: 12px;
      display: flex;
      gap: 16px;
    }
    .tabs button {
      background: none;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }
    .results {
      margin-top: 24px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }
    .results a {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: black;
      font-weight: 500;
    }
    .results img {
      width: 18px;
      height: 18px;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
    }
    .image-grid img {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div></div>
    <div></div>
  </div>

  <!-- Home -->
  <div id="home" class="center">
    <h1>Searchmas</h1>
    <input id="homeSearch" placeholder="Search the web" />
  </div>

  <!-- App -->
  <div id="app" class="app hidden">
    <input id="topSearch" placeholder="Search" />

    <div class="tabs">
      <button onclick="showTab('web')">Web</button>
      <button onclick="showTab('images')">Images</button>
      <button onclick="showTab('videos')">Videos</button>
      <button onclick="showTab('news')">News</button>
      <button onclick="showTab('discuss')">Discuss</button>
    </div>

    <div id="content" class="results"></div>
  </div>

  <script>
    const UNSPLASH_KEY = "b6Om1yQejxS88kA2na-UYEct9zypZTOmAYlzJMbeEe0";
    let query = "";

    const home = document.getElementById('home');
    const app = document.getElementById('app');
    const content = document.getElementById('content');

    function startSearch(q) {
      query = q;
      home.classList.add('hidden');
      app.classList.remove('hidden');
      document.getElementById('topSearch').value = q;
      showTab('web');
    }

    function showTab(tab) {
      content.innerHTML = "";

      if (tab === 'web') {
        content.innerHTML = `
          <a href="https://www.google.com/search?q=${query}" target="_blank">
            <img src="https://www.google.com/favicon.ico"> Google
          </a>
          <a href="https://en.wikipedia.org/wiki/Special:Search?search=${query}" target="_blank">
            <img src="https://wikipedia.org/favicon.ico"> Wikipedia
          </a>
          <a href="https://gemini.google.com/search?q=${query}" target="_blank">
            <img src="https://brandlogos.net/wp-content/uploads/2025/03/gemini_icon-logo_brandlogos.net_aacx5-300x300.png"> Gemini
          </a>
        `;
      }

      if (tab === 'videos') {
        content.innerHTML = `
          <a href="https://www.youtube.com/results?search_query=${query}" target="_blank">
            <img src="https://www.youtube.com/favicon.ico"> YouTube
          </a>
        `;
      }

      if (tab === 'news') {
        content.innerHTML = `
          <a href="https://news.google.com/search?q=${query}" target="_blank">
            <img src="https://news.google.com/favicon.ico"> Google News
          </a>
        `;
      }

      if (tab === 'discuss') {
        content.innerHTML = `
          <a href="https://www.reddit.com/search/?q=${query}" target="_blank">
            <img src="https://www.reddit.com/favicon.ico"> Reddit
          </a>
          <a href="https://www.quora.com/search?q=${query}" target="_blank">
            <img src="https://www.quora.com/favicon.ico"> Quora
          </a>
        `;
      }

      if (tab === 'images') {
        content.className = 'image-grid';
        fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=${UNSPLASH_KEY}`)
          .then(r => r.json())
          .then(d => {
            content.innerHTML = d.results.map(i => `<img src="${i.urls.small}">`).join('');
          });
        return;
      }

      content.className = 'results';
    }

    document.getElementById('homeSearch').addEventListener('keydown', e => {
      if (e.key === 'Enter') startSearch(e.target.value);
    });

    document.getElementById('topSearch').addEventListener('keydown', e => {
      if (e.key === 'Enter') startSearch(e.target.value);
    });
  </script>
</body>
</html>
