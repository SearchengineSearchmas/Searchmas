<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Searchmas Search Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
    }

    .split {
      display: flex;
      height: 100vh;
    }

    .half {
      flex: 1;
      background: url("https://cdn.fcglcdn.com/brainbees/images/products/583x720/19208325a.webp")
                  center / cover no-repeat;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(900px, 92vw);
      padding: 20px;
      background: rgba(0,0,0,0.65);
      border-radius: 16px;
    }

    h1 {
      margin: 0 0 12px;
      text-align: center;
    }

    .searchbar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .searchbar input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1b1b1b;
      color: #fff;
      font-size: 16px;
    }

    .searchbar button {
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background: #ff5ca8;
      color: #fff;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .tabs button {
      padding: 8px 12px;
      border-radius: 6px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .tabs button.active {
      background: #ff5ca8;
    }

    .item {
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item img {
      width: 32px;
      height: 32px;
    }

    .item a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .desc {
      font-size: 0.9em;
      color: #ccc;
      margin-left: 42px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }

    .photo-grid img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="split">
    <div class="half"></div>
    <div class="half"></div>

    <div class="card">
      <div id="home">
        <h1>Searchmas</h1>
        <div class="searchbar">
          <input id="query" placeholder="Search the web…" />
          <button onclick="enterResults()">Search</button>
        </div>
      </div>

      <div id="results" style="display:none;">
        <div class="searchbar">
          <input id="queryTop" />
          <button onclick="refresh()">Go</button>
          <button onclick="goBack()">Back</button>
        </div>

        <div class="tabs">
          <button id="web" class="active" onclick="showWeb()">Web</button>
          <button onclick="showImages()">Images</button>
          <button onclick="showVideos()">Videos</button>
          <button onclick="showNews()">News</button>
          <button onclick="showDiscuss()">Discuss</button>
        </div>

        <div id="content">Results appear here…</div>
      </div>
    </div>
  </div>

<script>
  const home = document.getElementById("home");
  const results = document.getElementById("results");
  const content = document.getElementById("content");

  function q() {
    return document.getElementById("queryTop").value ||
           document.getElementById("query").value;
  }

  function enterResults() {
    if (!q()) return;
    home.style.display = "none";
    results.style.display = "block";
    document.getElementById("queryTop").value = q();
    showWeb();
  }

  function goBack() {
    results.style.display = "none";
    home.style.display = "block";
  }

  function refresh() {
    showWeb();
  }

  function showWeb() {
    const s = encodeURIComponent(q());
    content.innerHTML =
      `<div class="item"><img src="https://www.google.com/favicon.ico"><a href="https://google.com/search?q=${s}" target="_blank">Google</a></div>
       <div class="item"><img src="https://www.bing.com/favicon.ico"><a href="https://bing.com/search?q=${s}" target="_blank">Bing</a></div>
       <div class="item"><img src="https://chat.openai.com/favicon.ico"><a href="https://chat.openai.com/?q=${s}" target="_blank">ChatGPT</a></div>`;
  }

  async function showImages() {
    const s = encodeURIComponent(q());
    const res = await fetch(`https://api.unsplash.com/search/photos?query=${s}&per_page=12&client_id=b6Om1yQejxS88kA2na-UYEct9zypZTOmAYlzJMbeEe0`);
    const data = await res.json();
    content.innerHTML =
      `<div class="photo-grid">${data.results.map(i =>
        `<img src="${i.urls.small}">`).join("")}</div>`;
  }

  function showVideos() {
    const s = encodeURIComponent(q());
    content.innerHTML =
      `<a href="https://youtube.com/results?search_query=${s}" target="_blank">YouTube results</a>`;
  }

  function showNews() {
    const s = encodeURIComponent(q());
    content.innerHTML =
      `<a href="https://news.google.com/search?q=${s}" target="_blank">Google News</a>`;
  }

  function showDiscuss() {
    const s = encodeURIComponent(q());
    content.innerHTML =
      `<a href="https://reddit.com/search/?q=${s}" target="_blank">Reddit</a>`;
  }
</script>
</body>
</html>
