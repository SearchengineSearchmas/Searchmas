<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Searchmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon.ico">
<meta name="theme-color" content="#000000">

<style>
html,body{
  margin:0;padding:0;
  width:100%;
  min-height:100%;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
}

/* DESKTOP: TWO SANTAS FADING INTO BLACK */
body{
  background:
    linear-gradient(to bottom, rgba(0,0,0,0.2), #000),
    url('Santa.png') left top / 50% 100% repeat-y,
    url('Santa.png') right top / 50% 100% repeat-y;
}

/* MOBILE: ONE SANTA */
@media(max-width:768px){
  body{
    background:
      linear-gradient(to bottom, rgba(0,0,0,0.2), #000),
      url('Santa.png') center top / contain repeat-y;
  }
}

/* HOME */
#site{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  background:rgba(0,0,0,0.65);
}
#site input{
  padding:14px 20px;
  font-size:18px;
  border-radius:24px;
  border:none;
  width:100%;
  max-width:500px;
  background:#111;
  color:white;
}

/* LOGO DARK MODE */
.logo{
  font-size:64px;
  font-weight:bold;
  margin-bottom:20px;
  white-space:nowrap;
  letter-spacing:-2px;
  color:white;
}

/* RESULTS */
#results{
  display:none;
  padding:15px;
  max-width:1200px;
  margin:30px auto;
  background:rgba(0,0,0,0.8);
  border-radius:16px;
}
.topbar{
  display:flex;
  align-items:center;
  gap:12px;
}
.topbar input{
  flex:1;
  padding:12px 18px;
  font-size:18px;
  border-radius:24px;
  border:none;
  background:#111;
  color:white;
}
.back{
  cursor:pointer;
  font-size:22px;
}

/* TABS */
.tabs{
  display:flex;
  gap:25px;
  margin:15px 0;
  border-bottom:1px solid #333;
  flex-wrap:wrap;
}
.tab{
  cursor:pointer;
  color:#aaa;
  padding:10px 0;
}
.tab.active{
  color:white;
  border-bottom:3px solid white;
}

/* ENGINES */
.engine{
  display:flex;
  align-items:center;
  gap:14px;
  font-size:20px;
  margin:16px 0;
  cursor:pointer;
}
.engine img{
  width:32px;
  height:32px;
}

/* IMAGES */
.images{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:12px;
}
.images img{
  width:100%;
  border-radius:8px;
}

/* FLIGHTS */
.flight-map{
  width:100%;
  height:600px;
  border:none;
  border-radius:12px;
}

/* MOBILE */
@media(max-width:768px){
  .logo{font-size:42px}
  #site input,
  .topbar input{
    font-size:16px;
    padding:10px 14px;
  }
  .engine{font-size:17px}
  .flight-map{height:450px}
}
</style>
</head>

<body>

<!-- HOME -->
<div id="site">
  <div class="logo">Searchmas</div>
  <input id="siteSearch" placeholder="Search the web" onkeydown="siteSearchEnter(event)">
</div>

<!-- RESULTS -->
<div id="results">
  <div class="topbar">
    <div class="back" onclick="goHome()">â¬…</div>
    <div class="logo" style="font-size:26px">Searchmas</div>
    <input id="qTop" placeholder="Search again">
  </div>

  <div class="tabs">
    <div class="tab active" onclick="setTab('all')">All</div>
    <div class="tab" onclick="setTab('images')">Images</div>
    <div class="tab" onclick="setTab('videos')">Videos</div>
    <div class="tab" onclick="setTab('flights')">Flights</div>
    <div class="tab" onclick="setTab('news')">News</div>
  </div>

  <div class="content" id="content"></div>
</div>

<script>
let tab="all";
const UNSPLASH="Wsi2QpvPXyiNLfGRbZX8MwbDg7oqCQQFtibqIu02nWA";

const site=document.getElementById("site");
const results=document.getElementById("results");
const qTop=document.getElementById("qTop");
const content=document.getElementById("content");

function siteSearchEnter(e){
  if(e.key==="Enter"){
    const q=e.target.value.trim();
    if(q){
      history.pushState(null,"",`?q=${encodeURIComponent(q)}`);
      showResults(q);
    }
  }
}

qTop.onkeydown=e=>{if(e.key==="Enter")search()};

function goHome(){
  history.replaceState(null,"","./");
  results.style.display="none";
  site.style.display="flex";
}

function setTab(t){
  tab=t;
  document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
  event.target.classList.add("active");
  search();
}

function showResults(q){
  site.style.display="none";
  results.style.display="block";
  qTop.value=q;
  search();
}

function search(){
  const q=qTop.value.trim();
  if(!q)return;
  const enc=encodeURIComponent(q);
  content.innerHTML="";

  if(tab==="all"){
    content.innerHTML=`
      <div class="engine" onclick="window.open('https://www.google.com/search?q=${enc}')">
        <img src="https://www.google.com/favicon.ico"> Google
      </div>
      <div class="engine" onclick="window.open('https://www.bing.com/search?q=${enc}')">
        <img src="https://www.bing.com/favicon.ico"> Bing
      </div>
      <div class="engine" onclick="window.open('https://duckduckgo.com/?q=${enc}')">
        <img src="https://duckduckgo.com/favicon.ico"> DuckDuckGo
      </div>`;
  }

  if(tab==="images"){
    content.innerHTML="Loading images...";
    fetch(`https://api.unsplash.com/search/photos?query=${enc}&per_page=18&client_id=${UNSPLASH}`)
      .then(r=>r.json())
      .then(d=>{
        let html="<div class='images'>";
        d.results.forEach(img=>{
          html+=`<img src="${img.urls.small}" alt="">`;
        });
        html+="</div>";
        content.innerHTML=html;
      })
      .catch(()=>content.innerHTML="Failed to load images.");
  }

  if(tab==="videos"){
    content.innerHTML=`
      <div class="engine" onclick="window.open('https://www.youtube.com/results?search_query=${enc}')">
        <img src="https://www.youtube.com/favicon.ico"> YouTube
      </div>`;
  }

  if(tab==="flights"){
    content.innerHTML=`
      <iframe class="flight-map"
        src="https://www.flightradar24.com/simple"
        loading="lazy"></iframe>`;
  }

  if(tab==="news"){
    content.innerHTML=`
      <div class="engine" onclick="window.open('https://news.google.com/search?q=${enc}')">
        <img src="https://static.vecteezy.com/system/resources/previews/022/613/029/large_2x/google-news-icon-logo-symbol-free-png.png">
        Google News
      </div>`;
  }
}

/* LOAD ?q= */
const params=new URLSearchParams(window.location.search);
const q=params.get("q");
if(q)showResults(q);
</script>

</body>
</html>
