<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Searchmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="favicon.ico">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a73e8">

<style>
html,body{margin:0;padding:0;width:100%;height:100%}
body{
  font-family:Arial,sans-serif;
  background:
    url('Santa.png') left center / 50% 100vh no-repeat,
    url('Santa.png') right center / 50% 100vh no-repeat;
}
#home{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.logo{
  font-size:clamp(48px,10vw,80px);
  font-weight:bold;
}
.logo span:nth-child(1){color:#4285f4}
.logo span:nth-child(2){color:#ff9800}
.logo span:nth-child(3){color:#fbbc05}
.logo span:nth-child(4){color:#4285f4}
.logo span:nth-child(5){color:#34a853}
.logo span:nth-child(6){color:#ff9800}
.logo span:nth-child(7){color:#fbbc05}
.logo span:nth-child(8){color:#4285f4}
.logo span:nth-child(9){color:#34a853}

.search-box{max-width:580px;width:100%;padding:0 16px}
input{
  width:100%;
  padding:14px 20px;
  font-size:18px;
  border-radius:24px;
  border:1px solid #dfe1e5;
}

#results{display:none;padding:15px;max-width:1100px;margin:auto}
.topbar{display:flex;gap:12px;align-items:center}
.back{cursor:pointer;font-size:22px}
.tabs{display:flex;gap:25px;margin:15px 0;border-bottom:1px solid #ddd}
.tab{cursor:pointer;color:#5f6368}
.tab.active{color:#1a73e8;border-bottom:3px solid #1a73e8}
.engine{display:flex;gap:14px;font-size:22px;margin:18px 0;cursor:pointer}
.engine img{width:36px;height:36px}
</style>
</head>

<body>

<div id="home">
  <div class="logo">
    <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span><span>m</span><span>a</span><span>s</span>
  </div>
  <form class="search-box" onsubmit="enter(event)">
    <input id="qHome" placeholder="Search or type a URL">
  </form>
</div>

<div id="results">
  <div class="topbar">
    <div class="back" onclick="goHome()">â¬…</div>
    <strong>Searchmas</strong>
    <input id="qTop">
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="all">All</div>
    <div class="tab" data-tab="images">Images</div>
    <div class="tab" data-tab="videos">Videos</div>
    <div class="tab" data-tab="news">News</div>
  </div>

  <div id="content"></div>
</div>

<script>
let tab="all";

const qHome=qTop=document.getElementById("qHome");
const qTopEl=document.getElementById("qTop");
const home=document.getElementById("home");
const results=document.getElementById("results");
const content=document.getElementById("content");

function enter(e){
  e.preventDefault();
  if(!qHome.value.trim()) return;
  showResults(qHome.value.trim());
}

function showResults(q){
  home.style.display="none";
  results.style.display="block";
  qTopEl.value=q;
  search();
}

function goHome(){
  results.style.display="none";
  home.style.display="flex";
}

qTopEl.onkeydown=e=>e.key==="Enter"&&search();

document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    tab=t.dataset.tab;
    search();
  };
});

function search(){
  const q=qTopEl.value.trim();
  if(!q) return;
  const enc=encodeURIComponent(q);
  content.innerHTML="";

  if(tab==="all"){
    content.innerHTML=`
      <div class="engine" onclick="open('https://www.google.com/search?q=${enc}')">
        <img src="https://www.google.com/favicon.ico"> Google
      </div>
      <div class="engine" onclick="open('https://www.bing.com/search?q=${enc}')">
        <img src="https://www.bing.com/favicon.ico"> Bing
      </div>
      <div class="engine" onclick="open('https://duckduckgo.com/?q=${enc}')">
        <img src="https://duckduckgo.com/favicon.ico"> DuckDuckGo
      </div>`;
  }
}

/* ðŸ”’ REDIRECTOR LOGIC (NO INFINITE PAGES) */
const p=new URLSearchParams(location.search);
const incoming=p.get("q");
if(incoming){
  history.replaceState(null,"",location.pathname); // remove ?q=
  showResults(decodeURIComponent(incoming.replace(/\+/g," ")));
}
</script>

</body>
</html>
