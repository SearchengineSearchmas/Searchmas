<!DOCTYPE html>
<html lang="en">
<head>
  <title>Searchmas Browser UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: #f2f2f2;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top browser bar */
    .browser-bar {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px;
      background: #e6e6e6;
      border-bottom: 1px solid #ccc;
    }

    .browser-bar button {
      border: none;
      background: #ffffff;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .browser-bar input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    /* Fake page area */
    .page-view {
      flex: 1;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 18px;
    }

    /* Bottom navigation */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background: #e6e6e6;
      border-top: 1px solid #ccc;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    /* Desktop fallback */
    @media (min-width: 900px) {
      body {
        max-width: 400px;
        margin: auto;
        border: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>

</html>
