<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Searchmas Engine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://searchenginesearchmas.github.io/Searchmas/Santa.png')
                  no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    header { padding: 20px; font-size: 2em; font-weight: bold; }
    .search-box { margin-top: 50px; }
    input[type="text"] { width: 60%; padding: 10px; font-size: 1em; border-radius: 5px; border: none; }
    button { padding: 10px 20px; font-size: 1em; margin-left: 10px; border-radius: 5px; border: none; cursor: pointer; background-color: crimson; color: white; }
    nav { margin-top: 30px; }
    nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
    #images { margin-top: 40px; display: flex; flex-wrap: wrap; justify-content: center; }
    #images img { margin: 10px; max-width: 200px; border-radius: 8px; }
  </style>
</head>
<body>
  <header>ðŸŽ… Welcome to Searchmas ðŸŽ„</header>
  <div class="search-box">
    <input id="query" type="text" placeholder="Search here...">
    <button onclick="searchImages()">Search</button>
  </div>
  <nav>
    <a href="#">Web</a>
    <a href="#">Images</a>
    <a href="#">News</a>
    <a href="#">Videos</a>
  </nav>
  <div id="images"></div>

  <script>
    async function searchImages() {
      const query = document.getElementById('query').value;
      const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=b6Om1yQejxS88kA2na-UYEct9zypZTOmAYlzJMbeEe0`);
      const data = await response.json();
      const imagesDiv = document.getElementById('images');
      imagesDiv.innerHTML = '';
      data.results.forEach(photo => {
        const img = document.createElement('img');
        img.src = photo.urls.small;
        imagesDiv.appendChild(img);
      });
    }
  </script>
</body>
</html>
