<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Searchmas</title>
  <!-- Mobile-friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Santa.png') left/50% no-repeat, url('Santa.png') right/50% no-repeat;
      background-color: #fff;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 24px;
      font-weight: bold;
      flex-wrap: wrap;
    }
    .search-box {
      text-align: center;
      margin: 15px;
    }
    input[type="text"] {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 8px 12px;
      cursor: pointer;
      text-align: center;
      flex: 1 1 auto;
      min-width: 80px;
    }
    .tab.active {
      border-bottom: 3px solid #4285f4;
      font-weight: bold;
    }
    .tab-desc {
      font-size: 11px;
      color: #666;
    }
    .tab-content {
      display: none;
      padding: 10px;
    }
    .tab-content.active {
      display: block;
    }
    .link-button {
      display: block;
      margin: 6px 0;
      padding: 8px;
      background: #f1f1f1;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }
    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 8px;
    }
    .images-grid img {
      width: 100%;
      border-radius: 6px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="Santa.png" alt="Searchmas Logo">
    <h1>
      <span style="color:#4285f4;">S</span>
      <span style="color:#ea4335;">e</span>
      <span style="color:#fbbc05;">a</span>
      <span style="color:#34a853;">r</span>
      <span style="color:#4285f4;">c</span>
      <span style="color:#ea4335;">h</span>
      <span style="color:#fbbc05;">m</span>
      <span style="color:#34a853;">a</span>
      <span style="color:#4285f4;">s</span>
    </h1>
  </header>

  <div class="search-box">
    <input type="text" id="query" placeholder="Search...">
  </div>

  <div class="tabs">
    <div class="tab active" onclick="openTab('all')">
      All
      <div class="tab-desc">Google & Bing results</div>
    </div>
    <div class="tab" onclick="openTab('images')">
      Images
      <div class="tab-desc">Unsplash photos</div>
    </div>
    <div class="tab" onclick="openTab('videos')">
      Videos
      <div class="tab-desc">YouTube search</div>
    </div>
    <div class="tab" onclick="openTab('flights')">
      Flights
      <div class="tab-desc">Live flight tracking</div>
    </div>
    <div class="tab" onclick="openTab('news')">
      News
      <div class="tab-desc">Google News</div>
    </div>
    <div class="tab" onclick="openTab('discussions')">
      Discussions
      <div class="tab-desc">Reddit & Quora</div>
    </div>
  </div>

  <div id="all" class="tab-content active">
    <button class="link-button" onclick="window.open('https://www.google.com/search?q='+getQuery())">Google – Powerful global search engine</button>
    <button class="link-button" onclick="window.open('https://www.bing.com/search?q='+getQuery())">Bing – Microsoft’s search platform</button>
  </div>

  <div id="images" class="tab-content">
    <div class="images-grid" id="imagesGrid"></div>
  </div>

  <div id="videos" class="tab-content">
    <button class="link-button" onclick="window.open('https://www.youtube.com/results?search_query='+getQuery())">
      YouTube – Video search and streaming
    </button>
  </div>

  <div id="flights" class="tab-content">
    <iframe src="https://www.flightradar24.com/" title="Flightradar24"></iframe>
  </div>

  <div id="news" class="tab-content">
    <button class="link-button" onclick="window.open('https://news.google.com/search?q='+getQuery())">
      Google News – Latest headlines and coverage
    </button>
  </div>

  <div id="discussions" class="tab-content">
    <button class="link-button" onclick="window.open('https://www.reddit.com/search/?q='+getQuery())">
      Reddit – Community-driven discussions
    </button>
    <button class="link-button" onclick="window.open('https://www.quora.com/search?q='+getQuery())">
      Quora – Q&A from experts and enthusiasts
    </button>
  </div>

  <script>
    // Trigger search on Enter key
    document.getElementById('query').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        showResults();
      }
    });

    function getQuery() {
      return document.getElementById('query').value;
    }
    function showResults() {
      fetch('https://api.unsplash.com/search/photos?query=' + getQuery() + '&client_id=1IF0KThuYgH722kFgZ5TaZ1tyckTiMUri6DxUSeZ-fk')
        .then(response => response.json())
        .then(data => {
          const grid = document.getElementById('imagesGrid');
          grid.innerHTML = '';
          data.results.forEach(photo => {
            const img = document.createElement('img');
            img.src = photo.urls.small;
            grid.appendChild(img);
          });
        });
    }
    function openTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));
      document.querySelector('.tab[onclick="openTab(\''+tabId+'\')"]').classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
