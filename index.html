<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Searchmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
  }

  /* Background */
  .bg {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: 1fr 1fr;
    z-index: -1;
  }
  .bg div {
    background: url("https://cdn.fcglcdn.com/brainbees/images/products/583x720/19208326a.webp")
      center / cover no-repeat;
    opacity: 1;
  }

  /* Home */
  .center {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
  }

  h1 {
    font-size: 48px;
    margin: 0;
    color: white; /* WHITE Searchmas text */
  }

  input {
    width: 360px;
    padding: 12px 16px;
    font-size: 16px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }

  .hidden {
    display: none;
  }

  /* App */
  .app {
    padding: 16px;
  }

  /* Tabs */
  .tabs {
    display: flex;
    gap: 10px;
    margin-top: 12px;
  }

  .tabs button {
    padding: 6px 14px;
    border-radius: 14px;
    border: 1px solid #ccc;
    background: white;
    cursor: pointer;
    font-size: 14px;
  }

  .tabs button:hover {
    background: yellow;
  }

  .tabs button.active {
    background: #1a73e8;
    color: white;
  }

  /* Results */
  .results-vertical {
    margin-top: 24px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .results-horizontal {
    margin-top: 24px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .results-vertical a,
  .results-horizontal a {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    color: black;
    font-weight: 500;
  }

  .results-vertical img,
  .results-horizontal img {
    width: 18px;
    height: 18px;
  }
</style>
</head>

<body>

<div class="bg">
  <div></div>
  <div></div>
</div>

<!-- HOME -->
<div id="home" class="center">
  <h1>Searchmas</h1>
  <input id="homeSearch" placeholder="Search the web">
</div>

<!-- APP -->
<div id="app" class="app hidden">
  <input id="topSearch" placeholder="Search">

  <div class="tabs">
    <button data-tab="web" class="active">Web</button>
    <button data-tab="images">Images</button>
    <button data-tab="videos">Videos</button>
    <button data-tab="news">News</button>
    <button data-tab="discuss">Discuss</button>
  </div>

  <div id="content"></div>
</div>

<script>
let query = "";

const home = document.getElementById("home");
const app = document.getElementById("app");
const content = document.getElementById("content");
const homeSearch = document.getElementById("homeSearch");
const topSearch = document.getElementById("topSearch");
const tabs = document.querySelectorAll(".tabs button");

function setActive(tab) {
  tabs.forEach(b => b.classList.toggle("active", b.dataset.tab === tab));
}

function startSearch(q) {
  if (!q) return;
  query = q;
  home.classList.add("hidden");
  app.classList.remove("hidden");
  topSearch.value = q;
  showTab("web");
}

function showTab(tab) {
  setActive(tab);
  content.innerHTML = "";

  /* Vertical ONLY for Web & Discuss */
  if (tab === "web" || tab === "discuss") {
    content.className = "results-vertical";
  } else {
    content.className = "results-horizontal";
  }

  if (tab === "web") {
    content.innerHTML = `
      <a href="https://www.google.com/search?q=${encodeURIComponent(query)}" target="_blank">
        <img src="https://www.google.com/favicon.ico"> Google
      </a>
      <a href="https://en.wikipedia.org/wiki/Special:Search?search=${encodeURIComponent(query)}" target="_blank">
        <img src="https://wikipedia.org/favicon.ico"> Wikipedia
      </a>
      <a href="https://gemini.google.com/search?q=${encodeURIComponent(query)}" target="_blank">
        <img src="https://brandlogos.net/wp-content/uploads/2025/03/gemini_icon-logo_brandlogos.net_aacx5-300x300.png"> Gemini
      </a>`;
  }

  if (tab === "images") {
    content.innerHTML = `
      <a href="https://unsplash.com/s/photos/${encodeURIComponent(query)}" target="_blank">
        View images on Unsplash
      </a>`;
  }

  if (tab === "videos") {
    content.innerHTML = `
      <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(query)}" target="_blank">
        <img src="https://www.youtube.com/favicon.ico"> YouTube
      </a>`;
  }

  if (tab === "news") {
    content.innerHTML = `
      <a href="https://news.google.com/search?q=${encodeURIComponent(query)}" target="_blank">
        <img src="https://static.vecteezy.com/system/resources/previews/022/613/029/large_2x/google-news-icon-logo-symbol-free-png.png">
        Google News
      </a>`;
  }

  if (tab === "discuss") {
    content.innerHTML = `
      <a href="https://www.reddit.com/search/?q=${encodeURIComponent(query)}" target="_blank">
        <img src="https://www.reddit.com/favicon.ico"> Reddit
      </a>
      <a href="https://www.quora.com/search?q=${encodeURIComponent(query)}" target="_blank">
        <img src="https://www.quora.com/favicon.ico"> Quora
      </a>`;
  }
}

homeSearch.addEventListener("keydown", e => {
  if (e.key === "Enter") startSearch(homeSearch.value);
});

topSearch.addEventListener("keydown", e => {
  if (e.key === "Enter") startSearch(topSearch.value);
});

tabs.forEach(b => {
  b.addEventListener("click", () => showTab(b.dataset.tab));
});
</script>

</body>
</html>
