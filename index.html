<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Minimal Search Test</title>
  <style>
    body { font-family:sans-serif; background:#222; color:#fff; }
    .bar { display:flex; gap:10px; margin:20px; }
    input { flex:1; padding:8px; }
    button { padding:8px 12px; background:#ff5ca8; border:none; color:#fff; cursor:pointer; }
    #results { margin:20px; }
  </style>
</head>
<body>
  <div class="bar">
    <input id="q" type="text" placeholder="Searchâ€¦">
    <button id="go">Search</button>
  </div>
  <div id="results"></div>

  <!-- script at end of body so elements exist -->
  <script>
    function showResults() {
      const query = document.getElementById('q').value.trim();
      if (!query) { alert("Type something to search"); return; }
      document.getElementById('results').innerHTML = "You searched for: " + query;
    }

    document.getElementById('go').addEventListener('click', showResults);
    document.getElementById('q').addEventListener('keydown', e => {
      if (e.key === 'Enter') showResults();
    });
  </script>
</body>
</html>
