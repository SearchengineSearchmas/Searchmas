<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Searchmas Engine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://searchenginesearchmas.github.io/Searchmas/Santa.png')
                  no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #resultsView {
      display: none;
      margin-top: 50px;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    #images {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #images img {
      margin: 10px;
      max-width: 150px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Homepage state -->
  <div id="homeView" class="centered">
    <input id="query" type="text" placeholder="Search here...">
    <button onclick="goToResults()">Search</button>
  </div>

  <!-- Results state -->
  <div id="resultsView">
    <nav>
      <a onclick="showTab('web')">Web</a>
      <a onclick="showTab('images')">Images</a>
      <a onclick="showTab('news')">News</a>
      <a onclick="showTab('videos')">Videos</a>
    </nav>
    <div id="web"><p>Web results will go here…</p></div>
    <div id="images"></div>
    <div id="news" style="display:none;"><p>News results will go here…</p></div>
    <div id="videos" style="display:none;"><p>Video results will go here…</p></div>
  </div>

  <script>
    function goToResults() {
      document.getElementById('homeView').style.display = 'none';
      document.getElementById('resultsView').style.display = 'block';
      searchImages(); // default to images tab for now
    }

    function showTab(tab) {
      document.getElementById('web').style.display = 'none';
      document.getElementById('images').style.display = 'none';
      document.getElementById('news').style.display = 'none';
      document.getElementById('videos').style.display = 'none';
      document.getElementById(tab).style.display = 'block';
    }

    async function searchImages() {
      const query = document.getElementById('query').value;
      const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=b6Om1yQejxS88kA2na-UYEct9zypZTOmAYlzJMbeEe0`);
      const data = await response.json();
      const imagesDiv = document.getElementById('images');
      imagesDiv.innerHTML = '';
      data.results.forEach(photo => {
        const img = document.createElement('img');
        img.src = photo.urls.small;
        imagesDiv.appendChild(img);
      });
      showTab('images');
    }
  </script>
</body>
</html>
