<!DOCTYPE html>
<html lang="en">
<head>
  <title>Searchmas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: #f5f5f5;
      min-height: 100vh;
    }

    /* ===== WEB MODE (default) ===== */
    .web-mode {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 26px;
      color: #444;
    }

    /* ===== MOBILE PWA BROWSER UI ===== */
    .browser-ui {
      display: none;
      flex-direction: column;
      height: 100vh;
      background: white;
    }

    .browser-bar {
      display: flex;
      gap: 8px;
      padding: 12px;
      background: #eeeeee;
      border-bottom: 1px solid #ccc;
    }

    .browser-bar button {
      border: none;
      background: white;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .browser-bar input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    .page-view {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #777;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 14px 0;
      background: #eeeeee;
      border-top: 1px solid #ccc;
    }

    .bottom-nav button {
      border: none;
      background: none;
      font-size: 20px;
      cursor: pointer;
    }

    /* ===== ENABLE PWA UI ONLY ON SMALL SCREENS ===== */
    @media (max-width: 768px) {
      .web-mode {
        display: none;
      }

      .browser-ui {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Web mode (desktop / normal web) -->
  <div class="web-mode">
    Searchmas
  </div>

  <!-- Mobile PWA Browser UI -->
  <div class="browser-ui">

</body>
</html>
