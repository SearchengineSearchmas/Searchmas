<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Searchmas Engine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
    }
    .half {
      width: 50%;
      height: 100vh;
      background: url('https://searchenginesearchmas.github.io/Searchmas/Santa.png')
                  no-repeat center center;
      background-size: cover;
    }
    .content {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }
    input[type="text"] {
      width: 400px;   /* standard width */
      padding: 12px;  /* bigger padding */
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2em;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: crimson;
      color: white;
    }
    nav {
      margin-top: 30px;
    }
    nav a {
      padding: 10px 20px;
      margin: 0 5px;
      text-decoration: none;
      color: black;
      background-color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    nav a:hover {
      background-color: grey;
      color: white;
    }
    nav a.active {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Left Santa -->
  <div class="half"></div>
  <!-- Right Santa -->
  <div class="half"></div>

  <!-- Title + Search box + Tabs -->
  <div class="content">
    <h1>ðŸŒ²Searchmas ðŸŽ…</h1>
    <input id="query" type="text" placeholder="Search here...">
    <button onclick="setActive(document.querySelector('nav a'))">Search</button>
    <nav>
      <a href="#" class="active" onclick="setActive(this)">Web</a>
      <a href="#" onclick="setActive(this)">Images</a>
      <a href="#" onclick="setActive(this)">News</a>
      <a href="#" onclick="setActive(this)">Videos</a>
    </nav>
  </div>

  <script>
    function setActive(el) {
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</body>
</html>
